<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Service</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        /* Custom styles for the landing page */
        
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            margin-top: 50px;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            color: #555;
        }
        
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        
        .modal-header {
            background-color: #007bff;
            color: #fff;
        }
        
        .modal-body {
            font-size: 1rem;
        }
        
        .modal-footer {
            border-top: none;
        }
        
        #paymentForm input {
            margin-bottom: 15px;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
            font-size: 1rem;
        }
        
        .timer {
            font-weight: bold;
            color: #ff5722;
        }
        
        .modal-content {
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Main container for the landing page -->
    <div class="container text-center">
        <h1>Welcome to Our Service</h1>
        <p>Countdown Timer: <span id="timer" class="timer">00:00</span></p>
        <button class="btn btn-primary" id="signupBtn" data-toggle="modal" data-target="#paymentModal">Sign Up & Pay</button>
    </div>

    <!-- Popup Modal for Payment -->
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Sign Up & Pay</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="email">Email Address:</label>
                            <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="card-element">Credit or Debit Card:</label>
                            <div id="card-element">
                                <!-- Stripe Elements card input will be inserted here -->
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>
